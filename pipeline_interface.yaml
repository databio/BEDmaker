pipeline_name: BEDMAKER
pipeline_type: sample
var_templates:
  path: "{looper.piface_dir}/bedmaker.py"
input_schema: "pep_schema.yaml"
command_template: >
  {pipeline.var_templates.path}
  --input-file {sample.input_file_path}
